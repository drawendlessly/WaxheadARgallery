<!doctype html>
<html>
    <head>
        <title>Waxhead&apos;s AR Gallery</title>
        <link rel="stylesheet" href="https://unpkg.com/@leoncvlt/ar-button/styles.css">
        <link rel="stylesheet" href="css/main.css"><meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:locale" content="en_CA">

        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">

        <link rel="manifest" href="/assets/favicon/site.webmanifest">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <header>
                <img src="assets/Banner.png" />
                <h1>Waxhead&apos;s AR Gallery</h1>
        </header>
        <main>
            <section>
                <ar-button class="global" show-if-unsupported>

                                src="https://drawendlessly.github.io/WaxheadARgallery/assets/bulgeyes.glb"
                                ios-src="assets/bulgeyes.usdz"
                            >
                                <span class="prompt">AR</span>
                            </ar-button>

            <img class="footer" src="assets/Footer.png" />
        </footer>
        <script type="module" src="https://unpkg.com/@leoncvlt/ar-button"></script>
        <script type="text/javascript">
            for (const li of document.querySelectorAll("li")) {
                const button = li.querySelector("ar-button");
                li.addEventListener("click", () => {
                    button.click();
                });
            }
        </script>
    </body>
</html>
